<p>最喜峨眉定天门，</p>
<p>爱鸟双依夏花纷。</p>
<p>朱唇粉饰红罗帐，</p>
<p>敏晨共锁此生人。</p>
<p>   在我的心里，十个哲学家也顶不上一个美食家。
如果让我开列人生十大信条，我会在第二条列上：“认识两三个美食家。”在这条之后，才是“为人要善良”“不借钱给朋友”之类。
对美食家如此尊崇，除了我生于饥饿年代，还因为我一向认为，美食家拥有人类普遍缺乏的美德分享的精神。一个美食家，一旦遇上好吃的，如果不逢人就推荐，不拉上一堆人去饕餮一番，估计会疯掉。
一个专业的吃客，口味不但不刁钻，还很大众化。</p></div>
