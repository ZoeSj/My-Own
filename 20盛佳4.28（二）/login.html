<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>用户注册</title>
<script>
function checkStrength(){
var strength = document.getElementById("strength");
var pwd=document.getElementById("pwd").value;
var length=pwd.length;
if(length>=1&&length<3){
strength.innerHTML="弱";
}else if(length>=3&&length<6){
strength.innerHTML="中";
}else{
strength.innerHTML="强";}
}

function checkPSW(){
var pwd = document.getElementById("pwd").value;
var pwd1 =document.getElementById("pwd1").value;
var pswInfo = document.getElementById("pswInfo");
if(pwd!=pwd1){
 pswInfo.innerHTML='两次输入的密码必须一致';
 }
}

function reg(){
  var username=document.getElementById("username").value;
 var gender=document.getElementById("gender").value;
  var age=document.getElementById("age").value;
 var email=document.getElementById("email").value;
 var address=document.getElementById("address").value;
 if(document.getElementById("username").checkValidity()
 &&document.getElementById("age").checkValidity()
 &&document.getElementById("email").checkValidity()
 &&document.getElementById("address").checkValidity()
 &&document.getElementById("pwd").checkValidity()
 &&document.getElementById("pwd1").checkValidity()

 ){
 alert(
 '确认注册信息\n'+
 '用户名:'+username+'\n'+
 '性别:'+gender+'\n'+
 '年龄:'+age+'\n'+
 '电子邮箱:'+email+'\n'+
 '住址:'+address+'\n'
 )
  location.href="firstpage/index.html";
 }
 }
</script>
<form >

<fieldset>

<legend>

请输入注册信息

</legend>
<center>
<div style="padding:5px;width:600px">
<h3>用户注册</h3>
<table width='100%'>
  <tr>
  <td width='20%'>用户名:</td>
  <td width='40%'><input id="username" type="text" required/></td>
  <td width='40%'><font color="blue">*</font></td>
  </tr>
   <tr>
  <td width='20%'>性别:</td>
  <td width='40%'>
    <select id="gender">
       <option value="男">男</option>
       <option value="女">女</option>
       </select>
       </td>
       </tr>
       <tr>
 <td valign="top">
   年龄:
   </td>
   <td>
   <input type="number" min="0" max="100" autofocus placeholder="请输入年龄信息" required>
   <br>
   <span style="color:blue;font-size:12px">只允许输入数字</span>
   </td>
   </tr>
   <tr>
   <td>邮箱:</td>
   <td><input id="email" type="email" required/></td>
   <td><font color="blue"></font></td>
   </tr>
   </tr>
   <tr>
   <td>地址:</td>
   <td><input id="address" type="text"/></td>
   <td><font color="blue"></font></td>
   </tr>
   <tr>
  <td >密码:</td>
  <td ><input id="pwd" type="password" required onkeyup="checkStrength()"/></td>
  <td ><font color="blue">*</font> <span id="strength"></span></td>
  </tr>
  <tr>
  <td >确认密码:</td>
  <td ><input id="pwd1" type="password" required onblur="checkPSW()"/></td>
  <td ><font color="blue">*</font> <span id="pswInfo"></span></td>
  </tr>
  <td colspan="2">
   <input type="submit" value="注册" onclick="reg()">
   <input type="reset" value="重置">
   </td>
   </table>
   </center>
</fieldset>
</form>
</head>
<body background="back.jpg">
</body>
</html>
