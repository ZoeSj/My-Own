<!DOCTYPE html>
<html >
<head>
<meta charset="utf-8" />
<script>
var x=0,y=0;
function move(){
  var canvas=document.getElementById("myCanvas");
  var context=canvas.getContext("2d");
  context.clearRect(0,0,800,800);
  if(x<800){
  x++;
  }
  if(y<800){
  y++;
  }
  context.fillRect(x,y,200,200);
  }
 function draw()
 {
  var canvas=document.getElementById("myCanvas");
  var context=canvas.getContext("2d");
  var pic=new Image();
  pic.src="dog2.jpg";
  setInterval(move,200);
 }

</script>
<body background="back4.jpg">
<legend>
<canvas id="myCanvas" width="800px" height="800px">
</canvas>
<br>
<button onClick="draw()">绘图</button>
</legend>
</body>
</html>
