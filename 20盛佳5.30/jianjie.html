    <div>
    
<p>那一刻 我升起风马不为乞福 只为守候你的到来</p>
<p>那一天 闭目在经殿香雾中蓦然听见 你颂经中的真言</p>
<p>那一日 垒起玛尼堆不为修德 只为投下心湖的石子</p>
<p>那一夜 我听了一宿梵唱不为参悟 只为寻你的一丝气息</p>
<p>那一月 我摇动所有的经筒不为超度 只为触摸你的指尖</p>
<p>那一年 磕长头匍匐在山路不为觐见 只为贴着你的温暖</p>
<p>那一世 转山转水转佛塔啊不为修来生 只为途中与你相见</p>
<p>那一瞬，我飞升成仙，不为长生，只为佑你平安喜乐</p>
